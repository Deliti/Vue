<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>综合</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model='newTodo' v-on:keyup.enter='addTodo'>
			<ul>
				<li v-for='todo in todos'>
					<span>{{todo.text}}</span>
					<button v-on:click='removeTodo($index)'>X</button>
				</li>
			</ul>
		</div>
	</body>
	<script src='js/vue.js'></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				newTodo:'',
				todos:[
					{text:'这是一首简单的小情歌'}
				]
			},
			methods:{
				addTodo:function(){
					var text = this.newTodo.trim(); //trim()去掉前后空白
					if(text){
						this.todos.push({text:text});
						this.newTodo = '';
					}
				},
				removeTodo:function(index){
					this.todos.splice(index,1)
				}
			}
		})
	</script>
</html>
