<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>API Slot</title>
	</head>
	<body>
		<div id="app">
			<app>
				<p slot='one'>One</p>
				<p slot='two'>Two</p>
				<!-- <p>Default A</p>
				<P>XIXI</P> -->
			</app>
		</div>
		<template id="apptemp">
			<div>
				<slot name='one'></slot>
				<slot>HAHA</slot>
				<slot name='two'></slot>
			</div>
		</template>

		<div id="app2">
			<app-two>
				<p>这是父组件的话1</p>
				<p>这是父组件的话2</p>
			</app-two>
		</div>
		<template id="apptemp2">
			<h1>这是我的组件</h1>
				<slot>
					这是子组件模板中的slot
				</slot>
		</template>
	</body>
	<script src='../vue.js'></script>
	<script>
		var vm = new Vue({
			el:'#app',
			components:{
				app:{
					template:'#apptemp'
				}
			}
		})

		var vm2 = new Vue({
			el:'#app2',
			components:{
				'app-two':{
					template:'#apptemp2'
				}
			}
		})
	</script>
</html>
